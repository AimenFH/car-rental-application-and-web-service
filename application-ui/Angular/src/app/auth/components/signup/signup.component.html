<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 >Sign Up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="signupForm">

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="Please input  Password, more than 7 char!">
                            <input nz-input placeholder="Password" type="password" id="password"
                                formControlName="password" />
<!--                            <ng-template #errorPass let-control>-->
<!--                                <ng-container *ngIf="control.hasError('required')">-->
<!--                                  Please input  Password, more than 7 char!-->
<!--                                </ng-container>-->
<!--&lt;!&ndash;                                <ng-container *ngIf="control.hasError('pattern')">&ndash;&gt;-->
<!--&lt;!&ndash;                                    Password Should Conatins 8 Characters,1 Lowercase, 1 Uppercase, 1 Number and 1&ndash;&gt;-->
<!--&lt;!&ndash;                                    Special character&ndash;&gt;-->
<!--&lt;!&ndash;                                </ng-container>&ndash;&gt;-->
<!--                            </ng-template>-->
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <input nz-input type="password" placeholder="Confirm Password" id="checkPassword"
                                formControlName="confirmPassword" />
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two passwords that you enter is inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Name" id="username" formControlName="name" />
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="signup()" [disabled]="signupForm.invalid">Register</button>
                    Or <a routerLink="/login"> login now! </a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
