<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Management Website</title>
  <style>
    /* Ensure the html and body tags take up the full height and width of the viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Use the background image and set it to cover the entire screen */
    body {
      background: url('https://images.startups.co.uk/wp-content/uploads/2018/04/How-to-start-a-car-leasing-company.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    /* Center content on the page */
    .centered-content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white; /* Set text color to white or any color that suits your background */
      font-size: 2em; /* Larger text to stand out */
    }
  </style>
</head>
<body>
<div class="centered-content">
  Welcome to Our Car Management Website
</div>
</body>
</html>
